<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Registration</title>
    <link rel="stylesheet" href="clientreg.css" />
  </head>
  <body>
    <section>
      <div class="logo">
        <img src="images/Group 6.png" alt="" />
        <p>Lybas</p>
      </div>
      <h1>Sign up</h1>
      <div class="container">
        <div class="body">
          <h2>Body Measurements</h2>
          <form action="">
            <input type="number" name="" id="" placeholder="Bust(cm)" />
            <input type="number" name="" id="" placeholder="Hips(cm)" />
            <input type="number" name="" id="" placeholder="Waist(cm)" />
            <input type="number" name="" id="" placeholder="Height(cm)" />
            <input type="number" name="" id="" placeholder="Weight(kg)" />
          </form>
        </div>
        <div class="personal">
          <div class="guide">
            <a href="images/Size Guideline.png">Size Guideline</a>
          </div>
          <form action="">
            <input type="text" placeholder="Name" id="name" />
            <input type="tel" placeholder="Phone Number" id="phone" />
            <input type="text" placeholder="Location" id="location" />
            <input type="email" placeholder="Email" id="email" />
          </form>
        </div>
      </div>
      <button>
        <a href=""> Sign up</a>
      </button>
    </section>
  </body>
</html>
